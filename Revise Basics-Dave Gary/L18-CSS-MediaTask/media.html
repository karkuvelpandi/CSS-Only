<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Quary Task</title>
    <link rel="stylesheet" href="./media.css">
</head>

<body>
    <header>
        <h1>Header</h1>
        <nav>
            <a href="#matt">Matt</a>
            <a href="#john">John</a>
            <a href="#jho">Jho</a>
        </nav>
    </header>
    <main>
        <article id="matt" class="card">
            <figure>
                <img src="../../Images/Users/matt.jpg" alt="">
                <figcaption>Matt</figcaption>
            </figure>
            <p><q>I can code</q></p>
        </article>
        <article id="john" class="card">
            <figure>
                <img src="../../Images/Users/john.jpg" alt="">
                <figcaption>John henry</figcaption>
            </figure>
            <p><q>I can design</q></p>
        </article>
        <article id="jho" class="card">
            <figure>
                <img src="../../Images/Users/jho.jpg" alt="">
                <figcaption>Jho rose</figcaption>
            </figure>
            <p><q>I can teach</q></p>
        </article>        
    </main>
    <footer>
        <h2>&copy 007</h2>
    </footer>
</body>

</html>
