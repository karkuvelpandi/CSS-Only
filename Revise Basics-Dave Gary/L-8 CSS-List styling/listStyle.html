<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./listStyle.css">
    <title>styling list</title>
</head>

<body>
    <header>
       <h1>List styling</h1> 
    </header>
    <main>
        <article>
            <h3>Unorder list</h3>
            <ul>
                <li>one</li>
                <li>two</li>
                <li>three</li>
                <li>four</li>
            </ul>
        </article>
        <article>
            <h3>Order list</h3>
            <ol start="5" reversed>
                <li>order1</li>
                <li value="23">order2</li>
                <li>order3</li>
                <li>order4</li>
            </ol>
        </article>
    </main>

</body>

</html>
